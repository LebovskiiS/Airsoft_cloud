<!DOCTYPE html>
<html>
<head>
    <title>Fill the data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark text-white">
    <div class="container mt-5">
        <form action="/events/form/submit" method="POST">
            <div class="mb-3 row align-items-center">
                <label for="event_name" class="col-sm-2 col-form-label fw-bold pe-2">Event Name:</label>
                <div class="col-sm-10 ps-0">
                    <input type="text" class="form-control" id="event_name" name="event_name">
                </div>
            </div>
            <div class="mb-3 row align-items-center">
                <label for="date" class="col-sm-2 col-form-label fw-bold pe-2">Date:</label>
                <div class="col-sm-10 ps-0">
                    <input type="date" class="form-control" id="date" name="date">
                </div>
            </div>
            <div class="mb-3 row align-items-center">
                <label for="location" class="col-sm-2 col-form-label fw-bold pe-2">Location:</label>
                <div class="col-sm-10 ps-0">
                    <input type="text" class="form-control" id="location" name="location">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-light fw-bold">Submit</button>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+6rKUOmY1B4p4E0xRWtd3dtdeKlM" crossorigin="anonymous"></script>
</body>
</html>
