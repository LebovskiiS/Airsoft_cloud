<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: #121212;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background: #1f1f1f;
        }
        .navbar-brand .logo-img {
            width: 120px;
            height: auto;
            margin-right: 10px;
        }
        .navbar-nav .nav-link {
            font-weight: 500;
            color: #fff;
        }
        .container {
            margin: 40px auto;
            max-width: 1200px;
        }
        .card {
            background: #1f1f1f;
            border: none;
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00A8E8;
        }
        .card-subtitle {
            font-size: 1rem;
            color: #6c757d;
            margin-bottom: 1rem;
        }
        .card-text {
            color: #ddd;
        }
        .btn-primary {
            background-color: #00A8E8;
            border-color: #00A8E8;
            border-radius: 0.5rem;
            padding: 0.5rem;
            font-size: 0.875rem;
        }
        .btn-primary:hover {
            background-color: #007BB5;
            border-color: #007BB5;
        }
        .event-card {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../static/img/horizontal-logo.png" alt="Logo" class="logo-img">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Event Cards -->
    <div class="container">
        <div class="row">
            {% for i in event_list %}
            <div class="col-md-6 col-lg-4 event-card">
                <div class="card h-100">
                    <div class="card-body d-flex flex-column">
                        <h2 class="card-title">{{ i.event_name }}</h2>
                        <h5 class="card-subtitle">{{ i.date }}</h5>
                        <p class="card-text">{{ i.location }}</p>
                        <a href="/upload" class="btn btn-primary mt-auto">Upload Video from this Event</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
