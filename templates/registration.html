<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            background: #121212;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 5rem;
            max-width: 600px;
            background: #1f1f1f;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .form-control {
            background: #333;
            color: #ddd;
            border: 1px solid #333;
            border-radius: 0.5rem;
        }
        .form-control:focus {
            background: #333;
            color: #fff;
        }
        .btn-light {
            background-color: #00A8E8;
            border-color: #00A8E8;
            color: #fff;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
        }
        .btn-light:hover {
            background-color: #007BB5;
            border-color: #007BB5;
        }
        .navbar {
            background: #1f1f1f;
        }
        .navbar-brand .logo-img {
            width: 120px;
            height: auto;
            margin-right: 10px;
        }
        .navbar-nav .nav-link {
            font-weight: 500;
            color: #fff;
        }
    </style>
</head>
<body class="bg-dark text-white">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../static/img/horizontal-logo.png" alt="Logo" class="logo-img">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-4">User Registration</h2>
        <form action="/registration/submit" method="POST">
            <div class="mb-3 row">
                <label for="name" class="col-sm-2 col-form-label fw-bold">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="nickname" class="col-sm-2 col-form-label fw-bold">Nickname:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nickname" name="nickname" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="email" class="col-sm-2 col-form-label fw-bold">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="password" class="col-sm-2 col-form-label fw-bold">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-light fw-bold">Register</button>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-10 offset-sm-2">
                    <a href="/login/form" class="btn btn-secondary btn-sm">Login</a>
                </div>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+6rKUOmY1B4p4E0xRWtd3dtdeKlM" crossorigin="anonymous"></script>
</body>
</html>
