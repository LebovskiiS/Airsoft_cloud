<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Dark Theme -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.0/darkly/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
        }

        .navbar-brand .logo-img {
            width: 100px; /* Увеличиваем размер логотипа */
            height: auto;
            margin-right: 10px;
        }

        .navbar-nav .nav-link {
            font-weight: 500;
        }

        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 90vh; /* Уменьшаем высоту контейнера */
            padding: 20px 1rem; /* Добавляем небольшие отступы по вертикали */
            background-color: #343a40;
            color: #fff;
        }

        .card {
            width: 100%;
            max-width: 500px; /* Увеличиваем ширину */
            background: #1f1f1f;
            border: none;
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .card-title {
            font-family: 'Playfair Display', serif;
            margin-bottom: 2rem;
            font-weight: bold;
        }

        .form-control {
            background: #2c2c2c;
            border: 1px solid #555;
            color: #fff;
            border-radius: 0.5rem;
        }

        .btn-primary,
        .btn-secondary {
            border-radius: 0.5rem;
            padding: 0.75rem;
        }

        .btn-primary {
            background-color: #00A8E8;
            border-color: #00A8E8;
            width: 100%; /* Расширение кнопки на всю ширину */
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .logo {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }

        .logo img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../static/img/horizontal-logo.png" alt="Logo" class="logo-img">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="form-container">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center">Login</h3>
                <form action="/login/form/submit" method="POST">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input name="email" type="email" class="form-control" id="email" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input name="password" type="password" class="form-control" id="password"
                            placeholder="Enter password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mt-3">Login</button>
                </form>
                <div class="text-center mt-3">
                    <a href="/registration/form" class="btn btn-secondary btn-block">Register</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
